<!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">COMENTARIOS</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <form [formGroup]="employeeform">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">ALIAS</label>
            <input type="text" class="form-control" formControlName="alias" id="exampleInputEmail1" aria-describedby="emailHelp">

          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">COMENTARIO</label>
            <input type="text" class="form-control" formControlName="comentarios"  id="exampleInputPassword1">
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
        <button (click)="addemployee(this.employeeform.value)" [disabled]="this.employeeform.invalid" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</div>


<div class="container-fluid mt-3">

  <table class="table" id="filter">
    <thead>
      <tr>
        <th scope="col">Alias</th>
        <th scope="col">Comentario</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">

        <td>{{item.alias}}</td>
        <td>{{item.comentarios}}</td>



      </tr>

    </tbody>
  </table>



</div>
