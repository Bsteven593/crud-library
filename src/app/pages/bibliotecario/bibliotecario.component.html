<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="/Aportes_Quiroga/src/assets/img/image-removebg-preview.png" width="10px">
  <title>Document</title>
</head>
<body>
  <mat-toolbar class="header">
    <img src="assets/img/bg.png" class="logo nav-link" width="250" height="80">
    <p class="bibliotecario">Bibliotecario</p>
    <span class="example-spacer"></span>
    <button mat-raised-button color="primary" (click)="openDialog()">AÃ±adir Libro</button>
  </mat-toolbar>

    <div class="container">
      <div style="margin-top: 200px">
        <mat-form-field>
          <mat-label class="filtro">Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
            <!-- ID Column -->
            <ng-container matColumnDef="bookName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre del Libro </th>
              <td mat-cell *matCellDef="let row"> {{row.bookName}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="category">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoria </th>
              <td mat-cell *matCellDef="let row"> {{row.category}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="file">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Archivo </th>
              <td mat-cell *matCellDef="let row"> {{row.file}} </td>
            </ng-container>

            <!-- Fruit Column -->
            <ng-container matColumnDef="image">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Imagen </th>
              <td mat-cell *matCellDef="let row"> <img src="{{row.image}}" width="120px" height="120px"> </td>
            </ng-container>

            <ng-container matColumnDef="editorial">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Editorial </th>
              <td mat-cell *matCellDef="let row"> {{row.editorial}} </td>
            </ng-container>

            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
              <td mat-cell *matCellDef="let row"> {{row.description}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
              <td mat-cell *matCellDef="let row">
                <button mat-icon-button (click)="editBook(row)" color="primary">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen-fill" viewBox="0 0 16 16">
                    <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001z"/>
                  </svg>
                </button>
                <button mat-icon-button (click)="deleteBook(row.id)" color="warn">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-archive" viewBox="0 0 16 16">
                    <path d="M0 2a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1v7.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 12.5V5a1 1 0 0 1-1-1V2zm2 3v7.5A1.5 1.5 0 0 0 3.5 14h9a1.5 1.5 0 0 0 1.5-1.5V5H2zm13-3H1v2h14V2zM5 7.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/>
                  </svg>
                </button>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>

          <mat-paginator  [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
      </div>
    </div>
</body>
</html>
